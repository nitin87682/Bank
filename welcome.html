<!DOCTYPE html>
<html ng-app="bankApp">
<head>
    <title>Cap Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script><!-- Controller -->
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><font color="#fffaf0">CITI BANK</font></a>
        </div>

    </div>
</nav>

<div class="container">
    <br> <br>
   <img src="images/citi.jpg">
    <h1><font color="#00008b"> Citi Bank</font></h1>

</div><div class="col-sm-3"></div>
<div class="col-sm-7">
    <div class="bs-example">

        <div class="text-center jumbotron" style="background-color: rgba(255, 255, 1191, 0.5)">

            <form action="RemoveFilm">

                <br> <br>
                <div class="form-group">
                    <label for="UserID">User Id</label>

                    <input type="text" class="form-control" name="bankUserName" placeholder="Enter User ID" required>
                </div>
                <div class="form-group">
                    <label for="UserPassword">Password</label>

                    <input type="password" class="form-control" name="bankPassword" placeholder="Enter Password" required>
                </div>
                <div>

                    <a ui-sref=".transaction" class="btn btn-primary" type="submit"> Submit </a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
